<div class="mask d-flex align-items-center h-100" style="margin-top: 20px;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login into account</h2>
              <form [formGroup]="loginForm">
                <div class="form-outline mb-4">
                  <input type="email" class="form-control form-control-lg" formControlName="email" required/>
                  <label class="form-label" for="form3Example3cg">Email Address</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" formControlName="password" required/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary btn-lg" (click)="login()" [disabled]="loginForm.invalid">
                    Login
                  </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">
                  Not a member?
                  <a class="fw-bold text-body" href="/register">Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
