<div class="mask d-flex align-items-center">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login into account</h2>
              
              <div *ngIf="message">
                <div class="alert alert-danger" role="alert">
                  {{ message }}
                </div>
              </div>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input type="email" placeholder="Email Address" class="form-control form-control-lg" formControlName="email" [ngClass]="{'is-invalid': submitted && loginForm.controls['email'].errors}"/>
                  <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
                    <div *ngIf="loginForm.controls['email'].errors['pattern']">Email is not valid</div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" placeholder="Password" class="form-control form-control-lg" formControlName="password" [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors}"/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Login
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Not a member?
                  <a class="fw-bold text-body" routerLink="/register">Register here</a>
                </p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
