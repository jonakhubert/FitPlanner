<div class="mask d-flex align-items-center h-100" style="margin-top: 20px;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            
            <div *ngIf="message">
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            </div>
            
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              
              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg" formControlName="firstName" [ngClass]="{'is-invalid': submitted && registerForm.controls['firstName'].errors}"/>
                <label class="form-label" for="form3Example1cg">First Name</label>
              </div>
              
              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg" formControlName="lastName" [ngClass]="{'is-invalid': submitted && registerForm.controls['lastName'].errors}"/>
                <label class="form-label" for="form3Example1cg">Last Name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg" formControlName="email" [ngClass]="{'is-invalid': submitted && registerForm.controls['email'].errors}"/>
                <label class="form-label" for="form3Example3cg">Email Address</label>
                <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
                  <div *ngIf="registerForm.controls['email'].errors['pattern']">Email is not valid</div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="password" class="form-control form-control-lg" formControlName="password" [ngClass]="{'is-invalid': submitted && registerForm.controls['password'].errors}"/>
                <label class="form-label" for="form3Example4cg">Password</label>
                <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                  <div *ngIf="registerForm.controls['password'].errors['minlength']">Password should be at least 6 characters</div>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="sumbit" class="btn btn-primary btn-lg">
                  Register
                </button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">
                Already a member?
                <a class="fw-bold text-body" href="/login">Login here</a>
              </p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
