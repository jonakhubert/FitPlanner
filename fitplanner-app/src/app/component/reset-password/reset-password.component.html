<div class="mask d-flex align-items-center">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Change your password</h2>

              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input type="password" placeholder="New Password" class="form-control form-control-lg" formControlName="newPassword" [ngClass]="{'is-invalid': submitted && resetPasswordForm.controls['newPassword'].errors}"/>
                  <div *ngIf="resetPasswordForm.controls['newPassword'].errors" class="text-danger">
                    <div *ngIf="resetPasswordForm.controls['newPassword'].errors['minlength']">Password should be at least 6 characters.</div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" placeholder="Confirm Password" class="form-control form-control-lg" formControlName="confirmPassword" [ngClass]="{'is-invalid': submitted && resetPasswordForm.controls['confirmPassword'].errors}"/>
                  <div *ngIf="resetPasswordForm.controls['confirmPassword'].errors" class="text-danger">
                    <div *ngIf="resetPasswordForm.controls['confirmPassword'].errors['minlength']">Password should be at least 6 characters.</div>
                    <div *ngIf="resetPasswordForm.controls['confirmPassword'].errors['confirmPasswordValidator']">Password doesn't match.</div>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Reset
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
